name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Show files
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget unzip zip openjdk-17-jdk
          # Zkusíme základní instalaci Buildozeru a knihoven
          pip install buildozer cython kivy kivymd pyjnius
          # (případně python-for-android v konkrétní verzi,
          #  ale zatím to nechme takto)

      # Pro jistotu smažeme starou složku s polovičním SDK
      - name: Remove old sdk folder
        run: |
          rm -rf .buildozer/android/platform/android-sdk

      - name: Build with Buildozer
        run: |
          # Nastavíme environment proměnné, které p4a někdy respektuje
          export P4A_BUILD_TOOLS_REVISION=33.0.0
          export P4A_BUILD_API=33

          # Spustíme build
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
