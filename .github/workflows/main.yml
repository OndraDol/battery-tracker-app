name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip openjdk-17-jdk unzip zip
          pip3 install buildozer

      - name: Build with Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: battery_app_apk
          path: bin/*.apk
