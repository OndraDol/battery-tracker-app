name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Show files
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget unzip zip openjdk-17-jdk
          pip install buildozer cython kivy kivymd pyjnius

      - name: Install cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          # Stáhneme commandline tools (můžeš zkontrolovat aktuální verzi)
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools tools

          # Nastavíme proměnné pro sdk
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          # Přidáme cesty pro sdkmanager, platform-tools a build-tools
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_ENV
          echo "SDKMANAGER=$HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager" >> $GITHUB_ENV

      - name: Pre-install stable build tools
        run: |
          source $GITHUB_ENV
          yes | $SDKMANAGER --licenses
          yes | $SDKMANAGER "platforms;android-33" "platform-tools" "build-tools;33.0.0"

      - name: Remove old sdk folder
        run: |
          # Pro jistotu smažeme staré .buildozer/android/platform/android-sdk
          # aby Buildozer nepoužíval polovičatě staženou verzi
          rm -rf .buildozer/android/platform/android-sdk

      - name: Build with Buildozer
        run: |
          source $GITHUB_ENV
          # Ještě jednou explicitně exportujeme (kdyby buildozer něco přehlédl)
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk

          # Pro jistotu můžeme zkusit vypsat verzi sdkmanager:
          sdkmanager --version

          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
