name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Show files
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget unzip zip openjdk-17-jdk

          # Nainstalujeme buildozer, cython atd.
          pip install buildozer cython kivy kivymd pyjnius

      - name: Install cmdline-tools and accept licenses
        run: |
          # Vytvoříme adresář pro android sdk
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          # Stáhneme commandline tools (link může být jiný, dle verze)
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools tools

          # Nastavíme proměnné pro sdk
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_ENV
          echo "SDKMANAGER=$HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager" >> $GITHUB_ENV

      - name: Pre-install stable build tools
        run: |
          # Načteme proměnné z předchozího kroku
          source $GITHUB_ENV
          # Odsouhlasíme licence
          yes | $SDKMANAGER --licenses

          # Nainstalujeme stable platform a build-tools
          yes | $SDKMANAGER "platforms;android-33" "platform-tools" "build-tools;33.0.0"

      - name: Build with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
